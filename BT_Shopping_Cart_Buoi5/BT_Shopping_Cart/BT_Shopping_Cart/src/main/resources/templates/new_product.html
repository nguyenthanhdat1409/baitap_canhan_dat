<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
      <div class="container">
        <h1>Nhan Vien </h1>
        <hr>
        <h2>Page save nhanvien</h2>
        <form action="#" th:action="@{/product/save}" th:object="${product}"
        method="POST">
          <input type="text" th:field="*{name}" placeholder="Ten nhan vien"
          class="form-control mb-4 col-4">
            <input type="number" th:field="*{price}" class="form-control mb-4 col-4">

<!--          <input type="number" th:field="*{quantity}" class="form-control mb-4 col-4">-->
<!--          <button type="submit" class="btn btn-info col-2"> Save Product</button>-->
            <input type="text" th:field="*{gioitinh}" placeholder="Gioi tinh nhan vien"  class="form-control mb-4 col-4">

            <input type="text" th:field="*{noisinh}" placeholder="Noi sinh nhan vien" class="form-control mb-4 col-4">

            <input type="text" th:field="*{maphong}" placeholder="Ma phong nhan vien"  class="form-control mb-4 col-4">

          <button type="submit" class="btn btn-info col-2"> Save</button>
        </form>
        <hr>
        <a th:href="@{/product/view}">Back to Danh Sach Nhan Vien</a>


      </div>
</body>
</html>
