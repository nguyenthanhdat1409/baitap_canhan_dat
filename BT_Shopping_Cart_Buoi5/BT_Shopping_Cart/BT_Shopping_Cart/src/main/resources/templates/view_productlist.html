<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Nhan vien list</h1>
        <a th:href="@{/product/addnew}" class="btn btn-primary btn-sm mb-3">
            Add New Nhan vien
        </a>
        <table border="1" class="table table-striped table-responsive-md">
            <th>Id</th>
            <th>Name</th>
            <th>Luong</th>
<!--            <th>Quantity</th>-->
            <th>Action</th>
            <th>GioiTinh</th>
            <th>NoiSinh</th>
            <th>MaPhong</th>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
<!--                <td th:text="${product.quantity}"></td>-->
<!--                <td><a th:href="@{/shoppingcart/add/{id}(id=${product.id})}" class="btn btn-primary">-->
<!--                    Buy Now-->
<!--                </a></td>-->
                <td> <a th:action="@{/product/delete}"  class="btn btn-danger">Remove </a></td>

<!--                <td><a th:href="@{/shoppingcart/remove/{id} (id =${item.productId})}"-->
<!--                       class="btn btn-primary">-->
<!--                    Remove-->
<!--                </a></td>-->
                <td th:text="${product.gioitinh}"></td>
                <td th:text="${product.noisinh}"></td>
                <td th:text="${product.maphong}"></td>
            </tr>
            </tbody>
        </table>
<div>
        <div th:if = "${totalPages > 1}">
            <div class = "row col-sm-10">
                <div class = "col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
                </div>
                <div class = "col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
